apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mambowambo/ksi-lab.git
    targetRevision: main
    path: cncf-lab/apps/demo
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy: { automated: { prune: true, selfHeal: true } }